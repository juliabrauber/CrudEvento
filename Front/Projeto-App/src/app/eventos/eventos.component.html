
<h2>Eventos</h2>
<hr>

<form action="" class="form-inline">
    <div class="row">
        <div class="col-10">
            <input type="text" class="form-control mr-2" placeholder="buscar">
            <br />
        </div>
        <div class="col-2"> 
            <button class="btn btn-outline-success mlc-5">Buscar</button>
        </div>
    </div>

</form>
<table class="table table-striped">
    <thead class="table-striped">
        <tr>
            <th>#</th>
            <th>
                <button type="button" class="btn btn-outline-dark btn-sm"
                (click)="alterarImagem()">
                {{!exibirImagem ? 'Exibir': 'Ocultar'}}
                </button>
            </th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let evento of eventos">
            <td>{{ evento.projetoId }}</td>
            <td> 
                <img *ngIf="exibirImagem"
                src="/assets/{{evento.imagemURL}}" 
                [style.width.px]="larguraImagem"
                [style.margin.px]="margemImagem">
            </td>
            <td>{{ evento.tema }}</td>
            <td>{{ evento.local }}</td>
            <td>{{ evento.dataEvento }}</td>
            <td>{{ evento.qtdPessoas }}</td>
            <td>{{ evento.lote }}</td>
            <td>{{ evento.local }}</td>
    </tbody>
</table>
