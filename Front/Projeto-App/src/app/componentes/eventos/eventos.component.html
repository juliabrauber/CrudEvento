<app-título> </app-título>

<div action="" class="form-inline">
    <div class="row">
        <div class="col-10">
            <label class="mr-2">Filtro: </label>
            <input type="text" class="form-control mr-2" placeholder="buscar"
            [(ngModel)]="filtroLista">
            <br />
        </div>
        <div class="col-2"> 
        </div>
    </div>

</div>
<!-- <h3> Filtro: {{filtroLista}}</h3> -->
<table class="table table-striped">
    <thead class="table-striped">
        <tr>
            <th>
                <button type="button" class="btn btn-outline-dark btn-sm"
                (click)="alterarImagem()">
                <i class ="{{!exibirImagem ? 'fa fa-eye': 'fa fa-eye-slash'}}"></i>
                {{!exibirImagem ? 'exibir': 'ocultar'}}
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length" >
        <tr *ngFor="let evento of eventosFiltrados">
            <td> 
                <img [collapse]="!exibirImagem"
                    [isAnimated]="true"
                src="../../assets/{{evento.imagemURL}}" 
                [style.width.px]="larguraImagem"
                [style.margin.px]="margemImagem">
            </td>
            <td>{{ evento.id }}</td>
            <td>{{ evento.tema }}</td>
            <td>{{ evento.local }}</td>
            <td>{{ evento.dataEvento | DateFormatPipe}}</td>
            <td>{{ evento.qtdPessoas }}</td>
            <td>{{ evento.lotes[0].nome| uppercase}}</td>
            <td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm" style="margin-right: 4px;" title="Editar" (click)="openModal(template)">
                        <i class="fas fa-pencil-alt"></i> <!-- Ícone de lápis para edição -->
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" title="Excluir" (click)="openModal(template)">
                        <i class="fas fa-trash"></i> <!-- Ícone de lixeira para exclusão -->
                    </button>
                </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos?.length" >
        <tr>
            <td colspan="8" class="text-center">
                <h4> Nenhum evento encontrado! </h4>
            </td>
        </tr>
    </tfoot>
</table>

<!--{{eventos|json}} -->

<ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que quer deletar este Evento?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
  </ng-template>
